<!DOCTYPE html>
<html
  class="no-js"
  lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}"
>
  {{- partial "head.html" . -}}
  <body id="body">
    {{ partial "preloader.html" . }} {{- partial "header.html" . -}}
    <div id="content">{{- block "main" . }}{{- end }}</div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
