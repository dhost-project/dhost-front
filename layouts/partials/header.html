{{ "<!-- Fixed Navigation -->" | safeHTML }} {{ if .Site.Params.menufixed }}
<section class="header navigation top-bar">
  {{ else }}
  <section class="header navigation">
    {{ end }}
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar">
          <a class="navbar-brand" href="{{ .Site.BaseURL }}">
            <img src="{{ .Site.Params.logo | absURL }}" alt="logo" />
          </a>
          <!-- Icones & drapeaux de choix des langues -->
          <div id="drapeaux">
            <!-- Pour passer la langue actuelle (variable globale) dans la range => explicitement -->
            {{ range .Site.Params.listeLangues }}
            <!--//////////////////////////////////////////////////// -->
            {{ partial "flags.html" (dict "site" $.Site "liste" .) }} {{ end }}
          </div>
        </nav>
      </div>
    </div>
  </section>
</section>
