{{ if .Site.Params.Hero.enable }} {{ "<!-- Hero Area -->" | safeHTML }}
<section class="footer" style="overflow: hidden">
  <div class="container">
    <div class="row">
      <div>
        <hr />
      </div>
      <a class="navbar-brand" href="{{ .Site.BaseURL }}">
        <img
          src="{{ .Site.Params.logo | absURL }}"
          alt="logo"
          style="width: 160px; height: 80px; transform: scale(4.5)"
        />
      </a>
      <p>Copyright Â© 2021 DHost, Inc.</p>
      <div>
        <a href="https://dhost-legal.netlify.app">
          {{ with .Site.Params.footer.legalNotice }}{{.}}{{ end }}
        </a>
        <span> &nbsp;l&nbsp; </span>
        <a href="https://dhost-legal.netlify.app">
          {{ with .Site.Params.footer.privacyPolicy }}{{.}}{{ end }}
        </a>
      </div>
    </div>
  </div>
</section>
{{ end }}
