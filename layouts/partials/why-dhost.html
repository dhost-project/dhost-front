<div style="position: relative;" data-aos="fade-up">
<div class="whydhost-partial" style="background-color: transparent;">
    <div class="whydhost-partialContent">
        <div class="whydhost-title">
            <h2>{{ with .Site.Params.whydhost.title }}{{ . }}{{ end }}</h2>
        </div>
        <div class="whydhost-mosaicContainer">
            {{ range $perk := .Site.Params.whyDhost.perks }}
            <div class="whydhost-mosaicElement">
                <div class="whydhost-image">
                    <img src="/imgs/whyDhost/{{ $perk.image }}" width="100"  height="100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 500x500"><title>{{ $perk.name }}</title></img>
                </div>
                <div class="whydhost-text">
                    {{ $perk.text }}
                </div>           
            </div>
            {{ end }}
        </div>
    </div>
</div>
</div>
